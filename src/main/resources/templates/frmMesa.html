<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Mesa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<form method="post" th:action="@{'/mesa/save'}" th:object="${mesa}">
  <input th:field="*{idmesa}" type="hidden"/>
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input th:field="*{name}" type="text" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}"></div>
  </div>

  <div class="mb-3">
    <label class="form-label">Cantidad</label>
    <input th:field="*{capacity}" type="text" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('capacity')}"
         th:errors="*{capacity}"></div>
  </div>

  <div class="mb-3">
    <label class="form-label">Ubicaci√≥n</label>
    <input th:field="*{ubicacion}" type="text" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('ubicacion')}"
         th:errors="*{ubicacion}"></div>
  </div>
  
  <a th:href="@{'/home/list'}" class="btn btn-danger">Cancelar</a>
  <button type="submit" class="btn btn-primary" th:text="${mesa.idmesa == 0? 'Registrar' : 'Actualizar'}"></button>
</form>
</body>
</html>
