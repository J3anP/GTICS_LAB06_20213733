<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mesas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">

<table class="table table-sm mt-3">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Capacidad</th>
        <th scope="col">Ubicacion</th>
        <th scope="col">Disponibles</th>
        <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mesa, info : ${listaMesas}">
        <th scope="row" th:text="${mesa.getIdmesa()}"></th>
        <td th:text="${mesa.getName()}"></td>
        <td th:text="${mesa.getCapacity()}"></td>
        <td th:text="${mesa.getUbicacion()}"></td>
        <td th:text="${mesa.getCapacity()}"></td>
        <td><a th:href="@{'/mesa/edit' + '?id=' + ${mesa.getId()}}">Editar</a></td>
        <td><a th:href="@{'/mesa/delete' + '?id=' + ${mesa.getId()}}">Borrar</a></td>
    </tr>

    </tbody>
</table>

</body>
</html>
